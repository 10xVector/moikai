{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg p-8 text-center error-card">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">500</h1>
        <p class="text-xl text-gray-600 mb-6">Internal Server Error</p>
        <p class="text-gray-500 mb-8">Something went wrong on our end. Please try again later.</p>
        <a href="{{ url_for('home') }}" class="inline-block bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors error-btn">
            Return Home
        </a>
    </div>
</div>
<style>
@media (max-width: 600px) {
    .error-card {
        padding: 1.2rem !important;
    }
    .text-4xl {
        font-size: 2rem !important;
    }
    .text-xl {
        font-size: 1.1rem !important;
    }
    .error-btn {
        font-size: 1rem !important;
        padding: 0.7rem 1.2rem !important;
    }
}
</style>
{% endblock %}
