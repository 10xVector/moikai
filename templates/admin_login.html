<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #FFF9E5;
            color: #5C4326;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        .login-box {
            background-color: #FFF3C4;
            border-radius: 16px;
            padding: 36px 24px;
            margin: 32px 0;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #B28704;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 1em;
            background: #FFF9E5;
            color: #5C4326;
        }
        button {
            background: #FFD700;
            color: #5C4326;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #B28704;
            color: #FFF9E5;
        }
        .flash {
            margin-bottom: 18px;
            color: #f44336;
            font-weight: 600;
        }
        @media (max-width: 600px) {
            body {
                padding: 12px 4px;
                font-size: 1rem;
                max-width: 100vw;
            }
            .login-box {
                padding: 18px 6px;
                margin: 16px 0;
            }
            input[type="password"] {
                font-size: 0.98em;
                padding: 10px;
            }
            button {
                font-size: 1em;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
            <input type="password" name="password" placeholder="Enter admin password" required autofocus>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
